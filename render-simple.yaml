services:
  - type: web
    name: tienda-arq
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tienda-arq-db
          property: connectionString

databases:
  - name: tienda-arq-db
    databaseName: tienda_arq
    user: tienda_arq_user 