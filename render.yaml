services:
  - type: web
    name: tienda-arq
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tienda-arq-db
          property: connectionString

databases:
  - name: tienda-arq-db
    databaseName: tienda_arq
    user: tienda_arq_user 