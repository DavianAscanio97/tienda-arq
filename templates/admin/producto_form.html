{% extends 'admin/base.html' %}

{% block title %}{% if producto %}Editar Producto{% else %}Nuevo Producto{% endif %} - Panel Admin{% endblock %}

{% block page_body %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-box"></i> {% if producto %}Editar Producto{% else %}Nuevo Producto{% endif %}</h2>
        <a href="{{ url_for('productos_crud') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ producto.nombre if producto else '' }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" 
                                   value="{{ producto.precio if producto else '' }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion if producto else '' }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_categoria" class="form-label">Categoría</label>
                            <select class="form-control" id="id_categoria" name="id_categoria" required>
                                <option value="">Seleccionar categoría</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.id_categoria }}" 
                                        {% if producto and producto.id_categoria == categoria.id_categoria %}selected{% endif %}>
                                    {{ categoria.nom_categoria }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="imagen" class="form-label">URL de Imagen</label>
                            <input type="url" class="form-control" id="imagen" name="imagen" 
                                   value="{{ producto.imagen if producto else '' }}">
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('productos_crud') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> {% if producto %}Actualizar{% else %}Crear{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
