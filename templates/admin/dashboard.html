{% extends 'admin/base.html' %}

{% block title %}Dashboard - Panel Admin{% endblock %}

{% block page_body %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
    </div>
    
    <!-- Tarjetas de estadísticas -->
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-users"></i> Usuarios</h5>
                    <p class="card-text display-6">{{ usuarios_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-box"></i> Productos</h5>
                    <p class="card-text display-6">{{ productos_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-tags"></i> Categorías</h5>
                    <p class="card-text display-6">{{ categorias_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
