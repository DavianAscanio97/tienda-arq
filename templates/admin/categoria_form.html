{% extends 'admin/base.html' %}

{% block title %}{% if categoria %}Editar Categoría{% else %}Nueva Categoría{% endif %} - Panel Admin{% endblock %}

{% block page_body %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tags"></i> {% if categoria %}Editar Categoría{% else %}Nueva Categoría{% endif %}</h2>
        <a href="{{ url_for('categorias_crud') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nom_categoria" class="form-label">Nombre de la Categoría</label>
                    <input type="text" class="form-control" id="nom_categoria" name="nom_categoria" 
                           value="{{ categoria.nom_categoria if categoria else '' }}" required>
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('categorias_crud') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> {% if categoria %}Actualizar{% else %}Crear{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
