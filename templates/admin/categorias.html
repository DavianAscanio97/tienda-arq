{% extends 'admin/base.html' %}

{% block page_body %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tags"></i> Gestión de Categorías</h2>
        <a href="{{ url_for('categoria_nueva') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nueva Categoría
        </a>
    </div>

    <!-- Tabla de categorías -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Productos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.id_categoria }}</td>
                            <td>{{ categoria.nom_categoria }}</td>
                            <td>
                                <span class="badge bg-info">{{ categoria.productos|length }}</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editarCategoria({{ categoria.id_categoria }})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="eliminarCategoria({{ categoria.id_categoria }})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<script>
function editarCategoria(id) {
    // Redirigir a la página de edición
    window.location.href = '/admin/categorias/editar/' + id;
}

function eliminarCategoria(id) {
    if (confirm('¿Estás seguro de que quieres eliminar esta categoría?')) {
        window.location.href = '/admin/categorias/eliminar/' + id;
    }
}
</script>
{% endblock %}
